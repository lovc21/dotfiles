- name: "BTOP | Install dependencies"
  ansible.builtin.apt:
    name: 
      - python3-pip
      - python3-setuptools
    state: present
  become: true

- name: "BTOP | Install psutil Python module"
  ansible.builtin.pip:
    name: psutil
    state: present
  become: true

- name: "BTOP | Install"
  ansible.builtin.apt:
    name: bpytop
    state: present
  become: true

