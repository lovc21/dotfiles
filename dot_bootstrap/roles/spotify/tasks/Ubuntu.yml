- name: "Spotify | Add Spotify GPG key"
  ansible.builtin.get_url:
    url: https://download.spotify.com/debian/pubkey_7A3A762FAFD4A51F.gpg
    dest: /etc/apt/trusted.gpg.d/spotify.gpg
    mode: "0644"
  become: true

- name: "Spotify | Add Spotify repository"
  ansible.builtin.apt_repository:
    repo: "deb http://repository.spotify.com stable non-free"
    state: present
    filename: spotify
    update_cache: yes
  become: true

- name: "Spotify | Install Spotify client"
  ansible.builtin.apt:
    name: spotify-client
    state: present
  become: true
